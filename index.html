<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youma's Portfolio</title>
    <style>
        /* Réinitialisation de base */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            /* Le body doit aussi prendre 100% de la fenêtre */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Important pour éviter les doubles barres de défilement */
        }
        
        .container {
            /* Définit le conteneur principal comme défilant horizontalement */
            display: flex; /* Place les enfants côte à côte */
            
            /* Rend le défilement visible et fonctionnel */
            overflow-x: scroll;
            overflow-y: hidden;
            
            height: 100vh;
            width: 100vw;
            
            /* L'élément CRUCIAL pour l'alignement */
            scroll-snap-type: x mandatory; /* Force l'aimantation sur l'axe X */
            
            /* Optionnel: Masque la barre de défilement pour une apparence plus épurée */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Masque la barre de défilement pour WebKit (Chrome, Safari) */
        .container::-webkit-scrollbar {
            display: none;
        }

        .section {
            /* Chaque section prend 100% de la fenêtre */
            flex: 0 0 100vw; /* Empêche la réduction (0 0) et définit la largeur à 100vw */
            height: 100vh;
            
            /* Point d'aimantation pour chaque section */
            scroll-snap-align: start;
            
            /* Pour centrer le contenu à l'intérieur de la section */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Styles spécifiques pour les couleurs d'arrière-plan */
        .red { background-color: #EF4444; }
        .blue { background-color: #3B82F6; }
        .green { background-color: #10B981; }
        .purple { background-color: #8B5CF6; }
        .yellow { background-color: #FBBF24; }
    </style>
</head>
<body>
    <div class="container">
        <section class="section red">Accueil</section>
        <section class="section blue">À Propos</section>
        <section class="section green">Compétences</section>
        <section class="section purple">Projets</section>
        <section class="section yellow">Contact</section>
    </div>
    <script>
        const container = document.querySelector('.container');
        const sections = document.querySelectorAll('.section');
        // Vitesse minimale pour déclencher la transition (pour éviter un défilement accidentel)
        const scrollThreshold = 10; 
        
        // Verrouillage pour empêcher les défilements multiples pendant la transition
        let isScrolling = false; 

        if (container && sections.length > 0) { 

            window.addEventListener('wheel', (e) => {
                const targetIsInsideContainer = e.target.closest('.container');
                
                // Si l'utilisateur n'est pas dans le conteneur, ou s'il y a un défilement vertical,
                // ou si une transition est déjà en cours, on ignore.
                if (!targetIsInsideContainer || isScrolling || Math.abs(e.deltaY) < scrollThreshold) {
                    return;
                }

                e.preventDefault(); 
                isScrolling = true; // Verrouiller le défilement

                // 1. Déterminer la section actuelle
                // On divise la position actuelle du scroll par la largeur d'une section (100vw)
                // Math.round permet de s'assurer que nous visons la section la plus proche
                const currentSectionIndex = Math.round(container.scrollLeft / window.innerWidth);
                let nextSectionIndex = currentSectionIndex;

                // 2. Déterminer la prochaine section
                if (e.deltaY > 0) {
                    // Défilement vers le bas (doit aller à droite)
                    nextSectionIndex = Math.min(sections.length - 1, currentSectionIndex + 1);
                } else if (e.deltaY < 0) {
                    // Défilement vers le haut (doit aller à gauche)
                    nextSectionIndex = Math.max(0, currentSectionIndex - 1);
                }
                
                // 3. Effectuer la transition
                container.scrollTo({
                    left: nextSectionIndex * window.innerWidth,
                    behavior: 'smooth' // Mouvement fluide
                });

                // 4. Déverrouiller le défilement après la transition
                // La durée du 'smooth' est généralement autour de 500ms
                setTimeout(() => {
                    isScrolling = false;
                }, 700); // Laisser un petit temps de sécurité
            }, { passive: false });
        }
    </script>
</body>
</html>
